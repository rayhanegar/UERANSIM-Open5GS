logger:
  file:
    path: /var/log/open5gs/smf.log
    timestamp: true
  default:
    timestamp: false
#  level: info   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.
#    peer: 64

smf:
  sbi:
    server:
      - address: 10.10.0.4
        port: 7777
    client:
#      nrf:
#        - uri: http://10.10.0.10:7777
      scp:
        - uri: http://10.10.0.200:7777
  pfcp:
    server:
      - address: 10.10.0.4
    client:
      upf:
        - address: 10.10.0.7
          dnn: ['embb.testbed', 'urllc.v2x', 'mmtc.testbed']
  gtpc:
    server:
      - address: 10.10.0.4
  gtpu:
    server:
      - address: 10.10.0.4
  metrics:
    server:
      - address: 10.10.0.4
        port: 9090
  session:
    - subnet: 10.45.0.0/24
      sst: 1
      # sd: 000001
      dnn: embb.testbed
      gateway: 10.45.0.1
    - subnet: 10.45.1.0/24
      sst: 2
      # sd: 000002
      dnn: urllc.v2x
      gateway: 10.45.1.1
    - subnet: 10.45.2.0/24
      sst: 3
      # sd: 000003
      dnn: mmtc.testbed
      gateway: 10.45.2.1
  dns:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  mtu: 1400
#  p-cscf:
#    - 10.10.0.1
#    - ::1
#  ctf:
#    enabled: auto   # auto(default)|yes|no
  freeDiameter: /etc/freeDiameter/smf.conf
  info:
    - s_nssai:
        - sst: 1
          # sd: 000001
          dnn:
            - embb.testbed
        - sst: 2
          # sd: 000002
          dnn:
            - urllc.v2x
        - sst: 3
          # sd: 000003
          dnn:
            - mmtc.testbed
      tai:
        - plmn_id:
            mcc: 001
            mnc: 01
          tac: 1
