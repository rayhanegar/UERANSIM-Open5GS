logger:
  file:
    path: /var/log/open5gs/upf.log
    timestamp: true

global:
  max:
    ue: 1024

upf:
  pfcp:
    server:
      - address: 10.10.0.7
        port: 8805
  gtpu:
    server:
      - address: 0.0.0.0  # Bind to all interfaces for external gNB
        port: 2152      # Standard port, can use 2153 as alternative
  session:
    - subnet: 10.45.0.0/16
      gateway: 10.45.0.1
    - subnet: 2001:db8:cafe::/48
      gateway: 2001:db8:cafe::1
  metrics:
    server:
      - address: 10.10.0.7
        port: 9090
