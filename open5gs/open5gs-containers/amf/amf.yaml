logger:
  file:
    path: /var/log/open5gs/amf.log
    timestamp: true

global:
  max:
    ue: 1024

amf:
  sbi:
    server:
      - address: 10.10.0.5
        port: 7777
    client:
      scp:
        - uri: http://10.10.0.200:7777
  ngap:
    server:
      - address: 0.0.0.0  # Bind to all interfaces for external gNB
        port: 38412
  metrics:
    server:
      - address: 10.10.0.5
        port: 9090
  guami:
    - plmn_id:
        mcc: 001
        mnc: 01
      amf_id:
        region: 2
        set: 1
  tai:
    - plmn_id:
        mcc: 001
        mnc: 01
      tac: 1
  plmn_support:
    - plmn_id:
        mcc: 001
        mnc: 01
      s_nssai:
        - sst: 1
  security:
    integrity_order : [ NIA2, NIA1, NIA0 ]
    ciphering_order : [ NEA0, NEA1, NEA2 ]
  network_name:
    full: Open5GS
    short: Next
  amf_name: open5gs-amf0
  time:
    t3512:
      value: 540
