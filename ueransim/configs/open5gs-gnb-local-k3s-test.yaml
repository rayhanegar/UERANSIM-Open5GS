mcc: '001'          # Mobile Country Code value
mnc: '01'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000010'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 1              # Tracking Area Code

linkIp: 192.168.50.200   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 192.168.50.200   # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 192.168.50.200    # gNB's local IP address for N3 Interface (Usually same with local IP)
gtpAdvertiseIp: 192.168.50.200  # gNB's advertised IP address for N3 Interface (Must be reachable from UPF)

# List of AMF address information
amfConfigs:
  # Bare metal Open5GS deployment
  # - address: 127.0.0.5
  #   port: 38412
  # Containerized Open5GS deployment
  - address: 192.168.50.200
    port: 30412 #NodePort of amf service in k3s

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 1
  - sst: 2
  - sst: 3

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true