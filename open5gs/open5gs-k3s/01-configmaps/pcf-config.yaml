apiVersion: v1
kind: ConfigMap
metadata:
  name: pcf-config
  namespace: open5gs
data:
  pcf.yaml: |
    db_uri: mongodb://mongodb.open5gs.svc.cluster.local:27017/open5gs
    logger:
      file:
        path: /var/log/open5gs/pcf.log
        timestamp: true
      default:
        timestamp: true
    #  level: info   # fatal|error|warn|info(default)|debug|trace

    global:
      max:
        ue: 1024  # The number of UE can be increased depending on memory size.
    #    peer: 64

    pcf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://nrf.open5gs.svc.cluster.local:7777
          scp:
            - uri: http://scp.open5gs.svc.cluster.local:7777
      metrics:
        server:
          - address: 0.0.0.0
            port: 9090